<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="titulo">Calculadora IMC</h1>
    
    <div class="container">
        <form class="form" name="calcIMC">
            <p class="pForm">Insira sua altura</p>
            <input class="altura inputForm" name="altura" type="number" placeholder="Ex: 1.80">
        
            <p class="pForm">Insira seu peso</p>
            <input class="peso inputForm" name="peso" type="number" placeholder="Ex: 70.0">

            <input class="btnForm" type="button" value="Calcular" onclick="calcular()">
            <input class="btnForm" type="button" value="Limpar" onclick="limpar()">
        </form>

        <p class="resultado"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
